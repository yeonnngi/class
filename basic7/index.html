<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>웹사이트</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="img.png" type="image/x-icon">
</head>
<body>
    <div class="전체">
        <div class="첫째 약"> <!-- 해당 부모에게만 줄 수 있는 약(할아버지한테는 못줌) 약이라는 클래스명을 줘서  -->
            <div class="첫자 첫째자식1">
                <h1>첫번째 제목입니다.</h1>
                <h2>두번째 제목입니다.</h2>
                <h3>세번째 제목입니다.</h3>
                <h4>네번째 제목입니다.</h4>
                <h5>다섯번째 제목입니다.</h5>
                <h6>여섯번째 제목입니다.</h6>
            </div>
            <div class="첫자 첫째자식2"> 
                <!-- <p>lorem15</p> 띄어쓰기가 15개 되는 임의의 문장을 생성해줌 -->
                <p>Lorem, ipsum dolor sit amet consectetur adipisicing elit. Autem quia, reprehenderit suscipit eveniet dolorum ratione eligendi. Deleniti culpa beatae harum. Quod totam quisquam nisi ullam!</p>
            </div>
        </div>
        <div class="둘째">
            <a class="앵커" href="https://www.naver.com/">a태그는 인라인요소입니다</a>
            <p>
                <a href="https://www.naver.com/" target="_blank">
                    <img src="img.png" alt="앵커연결">
                    <!-- 이미지 클릭시 다른 사이트 연결이 필요할때 이렇게 작성 -->
                </a>
            </p>
        </div>
        <div class="세째">세째</div>
    </div>
</body>
</html>
